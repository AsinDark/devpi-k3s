apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "devpi.fullname" . }}
  labels:
    {{- include "devpi.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "devpi.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "devpi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "devpi.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ include "devpi.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: {{ .Values.service.portName }}
          env:
            - name: DEVPI_SERVERDIR
              value: /data/devpi
            - name: DEVPI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secret.name }}
                  key: {{ .Values.secret.key }}
          volumeMounts:
            - name: data
              mountPath: /data/devpi
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.portName }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.portName }}
            initialDelaySeconds: 20
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - {{ .Values.persistence.accessMode }}
      storageClassName: {{ .Values.persistence.storageClass | quote }}
      resources:
        requests:
          storage: {{ .Values.persistence.size }}